    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/title.js"></script>
    <script>
        $('body').on('mousemove', function (e) {
            $('.cursor').css({
                'top': +(e.pageY - 10) + 'px',
                'left': +(e.pageX - 10) + 'px'
            })
        })
        $('body').on('click', function () {
            $('.cursor').addClass('expand');

            setTimeout(() => {
                $('.cursor').removeClass('expand');
            }, 500);
        })

        $('document').ready(function () {

            $('.menu').on('click', function () {
                $('.nav-bar').toggleClass('open');
                $(this).toggleClass('close');
                $('li').toggleClass('come');
                $('.loader').toggleClass('move');
                $('.date-section').toggleClass('index');
                return false;
            })

            $(document).mouseup(function (e) {
                var container = $('.nav-bar');
                console.log(e.target);
                if (!container.is(e.target) && container.has(e.target).length == 0) {
                    $('.nav-bar').removeClass('open');
                    $('.menu').removeClass('close');
                    $('li').removeClass('come');
                    $('.loader').removeClass('move');
                    $('.date-section').removeClass('index');
                    $('.bar-1').removeClass('rot-1');
                    $('.bar-2').removeClass('rot-2');
                    $('.bar-3').removeClass('rot-3');
                }
            })




            // Pausing Music wave loader
            $('.loader').on('click', function () {
                $('#Line_1').toggleClass('pause');
                $('#Line_2').toggleClass('pause');
                $('#Line_3').toggleClass('pause');
                $('#Line_4').toggleClass('pause');
                $('#Line_5').toggleClass('pause');
                $('#Line_6').toggleClass('pause');
                $('#Line_7').toggleClass('pause');
                $('#Line_8').toggleClass('pause');
                $('#Line_9').toggleClass('pause');
            })


            $('.menu-container').on('click', function () {
                $('.bar-1').toggleClass('rot-1');
                $('.bar-2').toggleClass('rot-2');
                $('.bar-3').toggleClass('rot-3');
            })
        })
    </script>
